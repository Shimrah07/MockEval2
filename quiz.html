<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<link rel="stylesheet" href="./styles/index.css">
<link rel="stylesheet" href="./styles/quiz.css">

<body>
    <!-- navbar -->
    <div id="nav"></div>

    <!-- quiz question -->
     <h2>Quiz Question</h2>
    <form action="" id="form">

        <input type="text" placeholder="Enter Quiz Question" id="ques">
        <input type="text" placeholder="Enter Option A" id="opA">
        <input type="text" placeholder="Enter Option B" id="opB">
        <input type="text" placeholder="Enter Option C" id="opC">
        <input type="text" placeholder="Enter Option D" id="opD">
        <select name="" id="mcq">
            <option value="">Select The Right Option</option>
            <option value="A">Option A</option>
            <option value="B">Option B</option>
            <option value="C">Option C</option>
            <option value="D">Option D</option>
        </select>
        <input type="submit" name="" id="quizbtn" value="Submit">
    </form>
    <button id="showBtn">Show Quiz</button>
    <div id="cont">
        
    </div>


</body>
